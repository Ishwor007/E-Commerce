
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
  </head>

  <body align="center">
    <div>
      <div>
        <div>
          <h4>Billing address</h4>
          <form action="" method="post">
            <div>
              <div >
                <label>First name</label>
                <input type="text" name="firstName" value="" required >
              </div>
              </div>
              <div>
                <label>Last name</label>
                <input type="text" name="lastName" value="" required>
                </div>
            <div>
              <label>Username</label>
                <input type="text" name="username" required>
              </div>

            <div style="margin-left:10px">
              <label>Address</label>
              <input type="text" name="address" required>
              <div>  Please enter your shipping address. </div>
            </div>

            <div>
              <div class="space">
                <label>Country</label>
                <select id="country" required>
                  <option value="">Choose...</option>
                  <option>Nepal</option>
                </select>
                <div class="space">Please select a valid country. </div>
              </div>
          
            </div>
            <hr>
            <hr>
            <div>
            <h4>Payment</h4>
              <div style="margin-left:5px">
                <input id="credit" name="paymentMethod" type="radio"  checked required>
                <label>Credit card</label>
              </div>
              <div style="margin-left:5px">
                <input id="debit" name="paymentMethod" type="radio"  required>
                <label>Debit card</label>
              </div>
              <div style="margin-right:17px">
                <input id="paypal" name="paymentMethod" type="radio"  required>
                <label>Paypal</label>
              </div>
            </div>
            <div>
              <div>
                <label>Name on card</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
              </div>
              <div  style="margin-right:30px">
                <label>Credit card number</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
              </div>
            </div>
            <div>
              <div  style="margin-left:15px">
                <label>Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              </div>
              <div>
              </div>
            </div>
            <hr>
            <button type="submit">Continue to checkout</button>
          </form>
        </div>
      </div>

      <footer>
        <p>&copy; 2017-2018 Company Name</p>
        <ul class="list-inline">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    
  </body>
</html>
